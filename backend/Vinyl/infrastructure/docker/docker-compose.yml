# Environment variables are loaded from .env file in project root
# When running from infrastructure/docker/ directory, use:
# docker-compose --env-file ../../.env up -d

services:
  opensearch:
    image: opensearchproject/opensearch:2.19.4
    container_name: opensearch-local
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=false
      - plugins.security.allow_unsafe_democertificates=true
      - plugins.security.allow_default_init_securityindex=true
      - plugins.security.authcz.admin_dn=CN=admin,OU=SSL,O=Test,L=Test,C=DE
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_ADMIN_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "${OPENSEARCH_PORT}:9200"
    volumes:
      - opensearch-data:/usr/share/opensearch/data

  postgres:
    image: postgres:17
    container_name: postgres-local
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  opensearch-data:
  postgres-data:
